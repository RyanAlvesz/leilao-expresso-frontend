<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/output.css">
    <link rel="stylesheet" href="../css/loading.css">
    <script type="module" src="../js/header-user-info.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
    <script type="module" src="../js/item-info.js" defer></script>
    <title>Brinco da Taylor Swift</title>
</head>
<body class="h-screen w-screen font-poppins overflow-hidden">

  <header class="w-full px-6 h-[10vh] flex items-center justify-between border-gray-2 border-b-2 border-opacity-60 ">
    <a href="./home.html" class="flex items-center justify-center h-full gap-4">
      <img class="h-4/5"  src="../images/logo.png" alt="Logo LEILÃO EXPRESSO">
      <h1 class="tracking-widest font-black text-blue-3 text-3xl leading-8">LEILÃO EXPRESSO</h1>
    </a>
    <div class="flex items-center gap-4">
      <p id="user-name" class="text-blue-3 font-semibold text-2xl"></p>
      <a href="./profile.html" class="h-[calc(10vh-2rem)] w-[calc(10vh-2rem)] rounded-full border-2 border-brown-3 overflow-hidden">
          <img id="user-icon" src="https://firebasestorage.googleapis.com/v0/b/leilao-expresso.appspot.com/o/profile-icon%2Ficon.png?alt=media&token=2fbadc66-0b13-4eed-8360-7f87ea1076b7" class="h-full w-full bg-gray-2 object-cover ">
      </a>
    </div>
</header>

  <main class="w-full h-full px-40">
    <nav class="h-28 flex items-center">
      <a href="./home.html">
        <div class="hover:scale-95 transition delay-100 flex items-center py-2 px-3 rounded-lg bg-gray-3 bg-opacity-30">
          <img class="h-8" src="../images/svg/arrow-prev-black.svg">
          <p>Voltar para listagem</p>
        </div>
      </a>
    </nav>

    <section class="w-full h-4/6 flex">

      <div class="w-1/2 h-full bg-blue-3 rounded-2xl py-10 px-16 text-white">
        
        <div class="flex gap-3 w-full h-12 items-center">
          <img class="h-6" src="../images/svg/filter-blue.svg" alt="">
          <p class="text-xl opacity-75">Moda / Beleza</p>
        </div>

        <div class="pb-8">
          <p id="item-info-title" class="text-xl opacity-75">Relógio Cartier Tank Américaine Cronograph 2341 -Ouro 18k / Certificado De Garantia E Estojo Original</p>
        </div>

        <div class="flex w-full h-96 justify-center gap-5 bg-white border-2 border-gold-2 rounded-2xl">
          <img id="item-info-foto" src="../images/foto-perfil.png" alt="">
        </div>

      </div>

      <div class="w-1/2 h-full px-28">
        <div class="w-full h-full justify-between flex flex-col py-8 drop-shadow-3xl rounded-sm border-gray-3 border-2">

          <section class="px-16 py-12 items-center flex flex-col gap-4">

            <div class="flex gap-2 items-center">
              <h1>Encerra em:</h1>
              <p id="item-info-close"></p>
            </div>
            <div class="flex gap-2 items-center">
              <p class="text-3xl">Valor: </p>
              <p class="text-3xl font-semibold" id="item-info-value"></p>
            </div>

          </section>

          <div>

          
            <div id="btn-participation" class="flex cursor-pointer text-white text-xl items-center justify-center w-full h-20 bg-brown-3 ">
              <p>CONFIRMAR PARTICIPAÇÃO</p>
            </div>
  
            <section class="h-32 flex items-end px-16">
                <button id="btn-seller-profile" class="border-2 hover:scale-95 transition delay-95 cursor-pointer border-gray-3 text-gray-3 w-full h-16" >Ver perfil do verdedor</button>
            </section>

          </div>
          
        </div>
      </div>

    </section>

  </main>
  <div id="loader" class="absolute inset-0 flex flex-col gap-6 items-center justify-center bg-white z-50">
    <h2 class="text-headline-2 text-brown-3 font-semibold italic">Expresso</h2>
    <img src="https://i.pinimg.com/originals/12/0b/d8/120bd89955eeb353f6b66730363a64e7.gif" class="h-[25vh] rounded-full border-4 border-brown-3" alt="">
    <div class="loader"></div>
  </div>
</body>
</html>
