<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/output.css">
    <link rel="stylesheet" href="../css/hidden-scrollbar.css">
    <link rel="stylesheet" href="../css/loading.css">
    <script type="module" src="../js/home.js" defer></script>
    <script type="module" src="../js/header-user-info.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.4/build/global/luxon.min.js" defer></script>
    <title>Home</title>
</head>
<body class="font-poppins min-h-screen flex flex-col">
    <header class="w-full px-6 h-[10vh] flex items-center justify-between border-gray-2 border-b-2 border-opacity-60 ">
        <a href="./home.html" class="flex items-center justify-center h-full gap-4">
          <img class="h-4/5"  src="../images/logo.png" alt="Logo LEILÃO EXPRESSO">
          <h1 class="tracking-widest font-black text-blue-3 text-3xl leading-8">LEILÃO EXPRESSO</h1>
        </a>
        <div class="flex items-center gap-4">
          <p id="user-name" class="text-blue-3 font-semibold text-2xl"></p>
          <a href="./profile.html" class="h-[calc(10vh-2rem)] w-[calc(10vh-2rem)] rounded-full border-2 border-brown-3 overflow-hidden">
              <img id="user-icon" src="https://firebasestorage.googleapis.com/v0/b/leilao-expresso.appspot.com/o/profile-icon%2Ficon.png?alt=media&token=2fbadc66-0b13-4eed-8360-7f87ea1076b7" class="h-full w-full bg-gray-2 object-cover ">
          </a>
        </div>
    </header>
    <main class="grow grid grid-cols-[16vw_1fr]">
        <div class="border-gray-2 border-r-2 border-opacity-60 flex flex-col items-center justify-center">
            <div class="flex h-[15vh] items-center justify-center">
                <h3 class="text-gray-2 font-semibold text-2xl"> Filtro </h3>
            </div>
            <div class="h-[75vh] w-full flex flex-col pb-4 gap-8 px-8 overflow-y-scroll">
                <div class="flex flex-col gap-4">
                    <span class="text-title-2 text-gray-2 font-semibold">Categorias</span>
                    <ul id="categories-filter-container" class="flex flex-wrap text-gray-2 gap-x-4 gap-y-2 text-[calc(0.5rem+0.5vw)] select-none">
                    </ul>
                </div>
                <div class="flex flex-col gap-4">
                    <span class="text-title-2 text-gray-2 font-semibold">Faixa de preço</span>
                    <div id="price-filter-container" class="flex flex-col text-gray-2 gap-3 cursor-pointer text-[calc(0.5rem+0.5vw)] select-none">
                        <label class="flex items-center gap-1 cursor-pointer" for="price-standard">
                            <input type="radio" name="price" checked class="hidden [&+div>span]:checked:bg-gray-2" id="price-standard">
                            <div class="border border-gray-2 w-5 h-5 rounded-full flex items-center justify-center ease-linear duration-150 p-[2px]">
                                <span class="ease-linear duration-150 w-full h-full rounded-full bg-white"></span>
                            </div>
                            <span>Padrão</span>
                        </label>
                        <label class="flex items-center gap-1 cursor-pointer" for="0-50">
                            <input type="radio" name="price" class="hidden [&+div>span]:checked:bg-gray-2" id="0-50">
                            <div class="border border-gray-2 w-5 h-5 rounded-full flex items-center justify-center ease-linear duration-150 p-[2px]">
                                <span class="ease-linear duration-150 w-full h-full rounded-full bg-white"></span>
                            </div>
                            <span>Até R$50</span>
                        </label>
                        <label class="flex items-center gap-1 cursor-pointer" for="0-100">
                            <input type="radio" name="price" class="hidden [&+div>span]:checked:bg-gray-2" id="0-100">
                            <div class="border border-gray-2 w-5 h-5 rounded-full flex items-center justify-center ease-linear duration-150 p-[2px]">
                                <span class="ease-linear duration-150 w-full h-full rounded-full bg-white"></span>
                            </div>
                            <span>Até R$100</span>
                        </label>
                        <label class="flex items-center gap-1 cursor-pointer" for="0-200">
                            <input type="radio" name="price" class="hidden [&+div>span]:checked:bg-gray-2" id="0-200">
                            <div class="border border-gray-2 w-5 h-5 rounded-full flex items-center justify-center ease-linear duration-150 p-[2px]">
                                <span class="ease-linear duration-150 w-full h-full rounded-full bg-white"></span>
                            </div>
                            <span>Até R$200</span>
                        </label>
                        <label class="flex items-center gap-1 cursor-pointer" for="0-300">
                            <input type="radio" name="price" class="hidden [&+div>span]:checked:bg-gray-2" id="0-300">
                            <div class="border border-gray-2 w-5 h-5 rounded-full flex items-center justify-center ease-linear duration-150 p-[2px]">
                                <span class="ease-linear duration-150 w-full h-full rounded-full bg-white"></span>
                            </div>
                            <span>Até R$300</span>
                        </label>
                        <label class="flex items-center gap-1 cursor-pointer" for="0-400">
                            <input type="radio" name="price" class="hidden [&+div>span]:checked:bg-gray-2" id="0-400">
                            <div class="border border-gray-2 w-5 h-5 rounded-full flex items-center justify-center ease-linear duration-150 p-[2px]">
                                <span class="ease-linear duration-150 w-full h-full rounded-full bg-white"></span>
                            </div>
                            <span>Até R$400</span>
                        </label>
                        <label class="flex items-center gap-1 cursor-pointer" for="0-500">
                            <input type="radio" name="price" class="hidden [&+div>span]:checked:bg-gray-2" id="0-500">
                            <div class="border border-gray-2 w-5 h-5 rounded-full flex items-center justify-center ease-linear duration-150 p-[2px]">
                                <span class="ease-linear duration-150 w-full h-full rounded-full bg-white"></span>
                            </div>
                            <span>Até R$500</span>
                        </label>
                        <label class="flex items-center gap-1 cursor-pointer" for="0-1000">
                            <input type="radio" name="price" class="hidden [&+div>span]:checked:bg-gray-2" id="0-1000">
                            <div class="border border-gray-2 w-5 h-5 rounded-full flex items-center justify-center ease-linear duration-150 p-[2px]">
                                <span class="ease-linear duration-150 w-full h-full rounded-full bg-white"></span>
                            </div>
                            <span>Até R$1000</span>
                        </label>
                    </div>
                </div>
                <div class="flex flex-col gap-4">
                    <span class="text-title-2 text-gray-2 font-semibold">Data</span>
                    <div id="date-filter-container" class="flex flex-col text-gray-2 gap-3 text-[calc(0.5rem+0.5vw)] select-none">
                        <label class="flex items-center gap-1 cursor-pointer" for="date-standard">
                            <input type="radio" name="date" checked class="hidden [&+div>span]:checked:bg-gray-2" id="date-standard">
                            <div class="border border-gray-2 w-5 h-5 rounded-full flex items-center justify-center ease-linear duration-150 p-[2px]">
                                <span class="ease-linear duration-150 w-full h-full rounded-full bg-white"></span>
                            </div>
                            <span>Padrão</span>
                        </label>
                        <label class="flex items-center gap-1 cursor-pointer" for="202">
                            <input type="radio" name="date" class="hidden [&+div>span]:checked:bg-gray-2" id="202">
                            <div class="border border-gray-2 w-5 h-5 rounded-full flex items-center justify-center ease-linear duration-150 p-[2px]">
                                <span class="ease-linear duration-150 w-full h-full rounded-full bg-white"></span>
                            </div>
                            <span>2020</span>
                        </label>
                        <label class="flex items-center gap-1 cursor-pointer" for="201">
                            <input type="radio" name="date" class="hidden [&+div>span]:checked:bg-gray-2" id="201">
                            <div class="border border-gray-2 w-5 h-5 rounded-full flex items-center justify-center ease-linear duration-150 p-[2px]">
                                <span class="ease-linear duration-150 w-full h-full rounded-full bg-white"></span>
                            </div>
                            <span>2010</span>
                        </label>
                        <label class="flex items-center gap-1 cursor-pointer" for="200">
                            <input type="radio" name="date" class="hidden [&+div>span]:checked:bg-gray-2" id="200">
                            <div class="border border-gray-2 w-5 h-5 rounded-full flex items-center justify-center ease-linear duration-150 p-[2px]">
                                <span class="ease-linear duration-150 w-full h-full rounded-full bg-white"></span>
                            </div>
                            <span>2000</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="flex flex-col">
            <div class="h-[15vh] border-gray-2 border-b-2 border-opacity-60 p-[3.5vh] gap-8 flex">
                <label for="search-bar" class="bg-gray-3/20 h-full border border-gray-3 flex gap-4 px-5 rounded-2xl grow">
                    <img src="../images/svg/search.svg" alt="Lupa" class="h-full py-[2vh]">
                    <input id="search-bar" type="text" class="bg-transparent grow outline-none text-gray-2 text-xl" autocomplete="off" placeholder="Pesquise lotes">
                </label>
                <div id="select-container" class="flex flex-col w-[16vw] bg-white border border-gray-3 select-none rounded-2xl relative cursor-pointer items-center z-20">
                    <div class="flex items-center justify-between px-5 h-full w-full">
                        <p id="selected-item" class="font-semibold text-title-2 text-gray-2"> Selecionar </p>
                        <img id="select-icon" src="../images/svg/select.svg" alt="Seta para baixo" class="w-[1vw] ease-linear duration-100">
                    </div>
                    <ul id="select-options" class="absolute top-[calc(100%+1rem)] hidden flex z-40 flex-col h-fit w-full text-gray-2 border-gray-3 overflow-hidden border bg-white rounded-2xl">
                        <li id="order-none" class="text-lg text-center border-b border-gray-3 bg-white font-medium px-5 py-3 hover:bg-gray-2/10"> Selecionar </li>
                        <li id="order-lower" class="text-lg text-center border-b border-gray-3 bg-white font-medium px-5 py-3 hover:bg-gray-2/10"> Menor preço </li>
                        <li id="order-higher" class="text-lg text-center border-gray-3 bg-white font-medium px-5 py-3 hover:bg-gray-2/10"> Maior preço </li>
                    </ul>
                    <span class="font-semibold text-sm text-gray-2 absolute top-0 bg-white px-2 left-3 -translate-y-1/2"> Ordernar por </span>
                </div>
            </div>
            <div id="batch-container" class="flex flex-wrap min-h-fit max-h-[75vh] overflow-y-scroll px-8 pb-4 pt-4 gap-6">
            </div>
        </div>
    </main>
    <div id="loader" class="absolute inset-0 flex flex-col gap-6 items-center justify-center bg-white z-50">
        <h2 class="text-headline-2 text-brown-3 font-semibold italic">Expresso</h2>
        <img src="https://i.pinimg.com/originals/12/0b/d8/120bd89955eeb353f6b66730363a64e7.gif" class="h-[25vh] rounded-full border-4 border-brown-3" alt="">
        <div class="loader"></div>
    </div>
</body>
</html>
