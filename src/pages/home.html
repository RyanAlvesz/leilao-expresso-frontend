<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./src/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/output.css">
    <link rel="stylesheet" href="../css/hidden-scrollbar.css">
    <link rel="stylesheet" href="../css/loading.css">
    <script type="module" src="../js/home.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.4/build/global/luxon.min.js" defer></script>
    <title>Home</title>
</head>
<body class="font-poppins min-h-screen flex flex-col">
    <header class="w-full px-6 h-[10vh] flex items-center justify-between border-gray-2 border-b-2 border-opacity-60 ">
        <a href="./home.html" class="flex items-center justify-center h-full gap-4">
          <img class="h-4/5"  src="../images/logo.png" alt="Logo LEILÃO EXPRESSO">
          <h1 class="tracking-widest font-black text-blue-3 text-3xl leading-8">LEILÃO EXPRESSO</h1>
        </a>
        <div class="flex items-center gap-4">
          <p id="user-name" class="text-blue-3 font-semibold text-2xl">Taylor Swift</p>
          <a href="./profile.html" class="h-[calc(10vh-2rem)] w-[calc(10vh-2rem)] rounded-full border-2 border-brown-3 overflow-hidden">
              <img id="user-icon" src="https://firebasestorage.googleapis.com/v0/b/acme-filmes.appspot.com/o/images%2Factors%2Fspeak-now-5.jpg?alt=media&token=590aaa3d-6585-410f-ac4b-f3de0ed55b8f" class="h-full w-full bg-gray-2 object-cover ">
          </a>
        </div>
    </header>
    <main class="grow grid grid-cols-[16vw_1fr]">
        <div class="border-gray-2 border-r-2 border-opacity-60 flex flex-col items-center justify-center">
            <div class="flex h-[15vh] items-center justify-center">
                <h3 class="text-gray-2 font-semibold text-2xl"> Filtro </h3>
            </div>
            <div class="grow"></div>
        </div>
        <div class="flex flex-col">
            <div class="h-[15vh] border-gray-2 border-b-2 border-opacity-60 p-8 gap-8 flex">
                <label for="search-bar" class="bg-gray-3/20 h-full border border-gray-3 flex gap-4 px-5 rounded-2xl grow">
                    <img src="../images/svg/search.svg" alt="Lupa" class="h-full py-5">
                    <input id="search-bar" type="text" class="bg-transparent grow outline-none text-gray-2 text-xl" autocomplete="off" placeholder="Pesquise lotes">
                </label>
                <div id="select-container" class="w-[16vw] bg-white border border-gray-3 rounded-2xl relative cursor-pointer flex items-center z-20">
                    <p id="selected-item" class="font-semibold text-xl text-gray-2 pl-5"> Menor preço </p>
                    <div class="absolute -bottom-2 translate-y-full w-full border-gray-3 border overflow-hidden bg-white rounded-2xl z-10">
                        <p class="text-lg text-center font-medium bg-gray-2/30 px-5 py-3 hover:bg-gray-2/10"> Menor preço </p>
                        <p class="text-lg text-center font-medium px-5 py-3 hover:bg-gray-2/10"> Maior preço </p>
                    </div>
                    <img id="select-icon" src="../images/svg/select.svg" alt="Seta para baixo" class="h-full py-6 absolute right-5 select-none ease-linear duration-100">
                    <span class="font-semibold text-sm text-gray-2 absolute top-0 bg-white px-2 left-3 -translate-y-1/2"> Ordernar por </span>
                </div>
            </div>
            <div class="grow flex flex-col px-8">
                <ul class="h-[10vh] flex gap-4 items-center text-gray-2">
                    <li class="flex items-center justify-center gap-2 w-fit h-fit px-2 py-1 border-gray-3 border rounded-xl">
                        Colar
                        <img src="../images/svg/close.svg" alt="Fechar" class="w-4 h-4 cursor-pointer">
                    </li>
                    <li class="flex items-center justify-center gap-2 w-fit h-fit px-2 py-1 border-gray-3 border rounded-xl">
                        Relógio
                        <img src="../images/svg/close.svg" alt="Fechar" class="w-4 h-4 cursor-pointer">
                    </li>
                </ul>
                <div id="batch-container" class="grid grid-cols-4 grow gap-6 relative">
                    <div class="absolute w-full h-[75vh] flex items-center justify-center bottom-0 right-0">
                        <div class="loader"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
