<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/output.css">
    <title>Cadastrar Produto</title>
</head>
<body class="h-screen w-screen font-poppins">

    <header class="w-full px-12 h-[10vh] flex items-center justify-between border-blue-3 border-b-2 border-opacity-60">
        <div class="flex items-center justify-center h-full gap-4">
          <img class="h-4/5"  src="../images/logo.png" alt="Logo LEILÃO EXPRESSO">
          <h1 class="tracking-widest font-black text-blue-3 text-3xl leading-8">LEILÃO EXPRESSO</h1>
        </div>
        <div class="flex items-center gap-4">
          <p class="text-blue-3 font-semibold text-2xl">Taylor Swift</p>
          <img src="../images/svg/clock.svg" class="h-[calc(10vh-3rem)] w-[calc(10vh-3rem)] rounded-full bg-gray-2 object-cover">
        </div>
    </header>

    <main class="w-full h-[90vh] px-40 pt-10">
        <section class="flex gap-3 flex-col w-full h-full bg-blue-3 text-white rounded-t-3xl px-40 pt-20 text-white">
           
            <h1 class="tracking-widest text-5xl font-black">CADASTRO DE ITEM</h1>

            <div class="flex w-full h-full gap-7">

                <form class="h-5/6 w-1/2 flex flex-col gap-7 pt-8">

                    <fieldset class="flex flex-col gap-2">
                        <label>Titulo do item:</label>
                        <input class="rounded-lg px-3 py-2 text-blue-3 border-b-blue-3" placeholder="Nome do produto" type="text">
                    </fieldset>

                    <fieldset class="flex flex-col gap-2">
                        <label>Descrição do item:</label>
                        <textarea class="rounded-lg px-3 py-2 h-24 text-blue-3 border-b-blue-3" placeholder="Descrição detalhada do item que está sendo colocado em leilão, incluindo características importantes,&#10 condição, idade, marca, e qualquer outra informação relevante." style="resize: none" type="text"></textarea>
                    </fieldset>

                    <fieldset class="flex flex-col gap-2">
                        <label>Informações do vendedor:</label>
                        <input class="rounded-lg px-3 py-2 text-blue-3 border-b-blue-3" type="text" placeholder="Nome/Empresa *">
                        <input class="rounded-lg px-3 py-2 text-blue-3 border-b-blue-3" type="tel" placeholder="Telefone">
                        <input class="rounded-lg px-3 py-2 text-blue-3 border-b-blue-3" type="email" placeholder="E-mail">
                    </fieldset>

                    <fieldset class="flex w-full gap-2">

                        <div class="flex flex-col w-1/2 gap-2 ">
                            
                            <p>Documentos:</p>
                            <fieldset class="flex bg-white rounded-xl p-2 justify-between" id="form-profile-picture" class="">
                                <label id="profile-picture-label" for="profile-picture" class="w-full flex 
                                items-center justify-between py-4 px-2 bg-center bg-cover h-5
                                cursor-pointer">
        
                                    <div class="h-6 flex gap-2">
                                        <img src="../images/svg/insert-arquivo.svg" alt="Pessoa">
                                        <p class="text-gray-2 opacity-60">Anexar aquivo</p>
                                    </div>
        
                                    <input type="file" id="profile-picture" class="hidden" accept="image/*">
        
                                </label>
        
                            </fieldset>
                        </div>

                        <div class="flex flex-col w-1/2 gap-2">
                            
                            <p>Imagem:</p>
                            <fieldset class="flex bg-white rounded-xl p-2 justify-between" id="form-profile-picture" class="">
                                <label id="profile-picture-label" for="profile-picture" class="w-full flex 
                                items-center justify-between py-4 px-2 bg-center bg-cover h-5
                                cursor-pointer">
        
                                    <div class="h-6 flex gap-2">
                                        <img src="../images/svg/insert-arquivo.svg" alt="Pessoa">
                                        <p class="text-gray-2 opacity-60">Anexar aquivo</p>
                                    </div>
        
                                    <input type="file" id="profile-picture" class="hidden" accept="image/*">
        
                                </label>
        
                            </fieldset>
                        </div>

                    </fieldset>

                </form>

                <form class="h-5/6 w-1/2 flex flex-col gap-7 pt-8">

                    <fieldset class="flex gap-2">
                        <div class="flex flex-col w-1/2 gap-2">
                            <label>Valor inicial:</label>
                            <input class="rounded-lg px-3 py-2 text-blue-3 border-b-blue-3" placeholder="R$" type="text">
                        </div>

                        <div class="flex flex-col w-1/2 gap-2">
                            <label>Preço de reserva:</label>
                            <input class="rounded-lg px-3 py-2 text-blue-3 border-b-blue-3" placeholder="R$" type="text">
                        </div>
                    </fieldset>

                    <fieldset class="flex flex-col gap-2">
                        <label>Informações sobre o histórico do item:</label>
                        <textarea class="rounded-lg px-3 py-2 h-20 text-blue-3 border-b-blue-3" placeholder="Se o item tiver alguma história relevante, como ser uma peça de colecionador ou ter sido de propriedade de uma figura pública" style="resize: none" type="text"></textarea>
                    </fieldset>

                    <fieldset class="flex flex-col gap-2">
                        <label>Condições de venda:</label>
                        <input class="rounded-lg px-3 py-2 text-blue-3 border-b-blue-3" placeholder="Prazos de pagamento" type="text">
                        <input class="rounded-lg px-3 py-2 text-blue-3 border-b-blue-3" placeholder="Termos de devolução" type="text">
                    </fieldset>


                    <fieldset class="h-52 flex justify-end items-end p-2 ">
                        <button class="bg-brown-3 rounded-lg px-10 py-3 text-xl text-black font-bold">Cadastrar</button>
                    </fieldset>

                </form>
                
            </div>
        </section>
    </main>
</body>
</html>
