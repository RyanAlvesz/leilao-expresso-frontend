<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
    <script type="module" src="../js/header-user-info.js" defer></script>
    <script src="../js/register-item.js" defer></script>
    <link rel="stylesheet" href="../css/output.css">
    <link rel="stylesheet" href="../css/hidden-scrollbar.css">
    <title>Cadastrar Produto</title>
</head>
<body class="h-screen w-screen font-poppins flex flex-col">

    <header class="w-full px-6 h-[10vh] flex items-center justify-between border-gray-2 border-b-2 border-opacity-60 ">
        <a href="./home.html" class="flex items-center justify-center h-full gap-4">
          <img class="h-4/5"  src="../images/logo.png" alt="Logo LEILÃO EXPRESSO">
          <h1 class="tracking-widest font-black text-blue-3 text-3xl leading-8">LEILÃO EXPRESSO</h1>
        </a>
        <div class="flex items-center gap-4">
          <p id="user-name" class="text-blue-3 font-semibold text-2xl"></p>
          <a href="./profile.html" class="h-[calc(10vh-2rem)] w-[calc(10vh-2rem)] rounded-full border-2 border-brown-3 overflow-hidden">
              <img id="user-icon" src="https://firebasestorage.googleapis.com/v0/b/leilao-expresso.appspot.com/o/profile-icon%2Ficon.png?alt=media&token=2fbadc66-0b13-4eed-8360-7f87ea1076b7" class="h-full w-full bg-gray-2 object-cover ">
          </a>
        </div>
    </header>

    <main class="w-full flex items-end grow px-40 pt-20">

        <form class="flex gap-3 flex-col w-full h-full bg-blue-3 text-white rounded-t-3xl px-24 py-20">
        
            <h1 class="tracking-widest text-5xl font-black">CADASTRO DE ITEM</h1>
            <div class="flex w-full h-full gap-7">

                <section class="grid grid-cols-2 gap-x-8 content-between w-full h-full py-8">

                    <fieldset class="flex flex-col gap-2">
                        <label>Titulo do item:</label>
                        <input required id="item-title" class="h-[5vh] rounded-lg px-3 py-2 text-blue-3 border-b-blue-3" placeholder="Nome do produto" type="text">
                    </fieldset>

                    <fieldset class="flex gap-2">
                        <div class="flex flex-col w-full gap-2">
                            <label>Valor inicial:</label>
                            <input required id="item-initial-value" class="h-[5vh] rounded-lg px-3 py-2 text-blue-3 border-b-blue-3" placeholder="R$" type="text">
                        </div>
                    </fieldset>

                    <fieldset class="flex flex-col gap-2">
                        <label>Descrição do item:</label>
                        <textarea required id="item-desc" class="rounded-lg px-3 py-2 h-[15vh] text-blue-3 border-b-blue-3" placeholder="Descrição detalhada do item que está sendo colocado em leilão, incluindo características importantes, condição, idade, marca, e qualquer outra informação relevante." style="resize: none" type="text"></textarea>
                    </fieldset>

                    <fieldset class="flex w-full gap-2">

                        <div class="flex flex-col w-1/2 gap-2 ">
                            <p>Categoria:</p>
                            <select name="" id="" class="flex bg-white text h-[5vh] rounded-xl p-2 justify-between text-blue-3">
                                <option value="Selecionar categoria" class="text-blue-3"></option>
                            </select>
                        </div>

                        <div class="flex flex-col w-1/2 gap-2">
                            
                            <p>Imagem:</p>
                            <fieldset class="flex bg-white h-[5vh] rounded-xl p-2 justify-between" id="form-profile-picture" class="">
                                <label id="profile-picture-label" for="item-image" class="w-full flex 
                                items-center justify-between py-4 px-2 bg-center bg-cover h-5
                                cursor-pointer">
        
                                    <div class="h-6 flex gap-2">
                                        <img src="../images/svg/insert-arquivo.svg" alt="Pessoa">
                                        <p class="text-gray-2 opacity-60 w-full">Anexar aquivo</p>
                                    </div>
        
                                    <input id="item-image" type="file" id="profile-picture" class="hidden" accept="image/*">
        
                                </label>
                            </fieldset>
                        </div>
                    </fieldset>

                    <button class="col-span-2 p-4 border w-fit place-self-center ease-linear duration-150 rounded-xl font-semibold hover:bg-white hover:text-blue-3">
                        Cadastrar item
                    </button>
                </section>
            </div>
        </form>
    </main>
</body>
</html>
