<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/output.css">
    <link rel="stylesheet" href="../css/loading.css">
    <script type="module" src="../js/profile.js" defer></script>
    <title>Meu perfil</title>
</head>
<body class="font-poppins min-h-screen p-12 pl-[calc(10vw+3rem)] flex">
    <div class="fixed bg-blue-3 h-screen w-[10vw] left-0 top-0 bottom-0"></div>
    <main class="h-full flex flex-col gap-10 grow">

        <div class=" h-full flex items-center justify-between">
            <div class="flex items-center gap-8">
                <a href="./profile.html" class="h-[calc(22vh-2rem)] w-[calc(22vh-2rem)] rounded-full border-2 border-brown-3 overflow-hidden">
                    <img id="user-icon" src="https://firebasestorage.googleapis.com/v0/b/leilao-expresso.appspot.com/o/profile-icon%2Ficon.png?alt=media&token=2fbadc66-0b13-4eed-8360-7f87ea1076b7" class="h-full w-full bg-gray-2 object-cover ">
                </a>
                <div class="text-start ">
                    <h1 id="user-name" class="text-4xl font-bold">yhbg</h1>
                    <p id="user-email">@taylorswft13</p>
                </div>
            </div>
            <button class="items-center rounded-3xl bg-gold-4/20 p-4 border-2 border-gold-3 hover:scale-90 transition delay-200 text-xl text-blue-2">
                <a href="./register-product.html"> Criar item </a>
                <span> + </span>
            </button>
        </div>

         <section class="flex flex-col gap-8">
            <h1 class="text-blue-2 text-3xl font-semibold px-2">Dados pessoais</h1>
            <div class="h-fit border-2 border-blue-1 rounded-3xl py-8 px-12 grid grid-cols-2 gap-14">
                <div class="flex flex-col gap-3 col-span-2">
                    <h1 class="text-blue-2 text-3xl font-semibold">Nome:</h1>
                    <input id="profile-name" type="text" class="text-blue-2 border-gray-2/20 outline-none border-2 bg-gray-3/30 rounded-2xl py-3 px-4 w-full text-2xl" >
                </div>
                <div class="flex flex-col gap-3">
                    <h1 class="text-blue-2 text-3xl font-semibold">CPF:</h1>
                    <input id="profile-cpf" type="text" class="text-blue-2 border-gray-2/20 outline-none border-2 bg-gray-3/20 rounded-2xl py-3 px-4 w-full text-2xl">
                </div>
                <div class="flex flex-col gap-3">
                    <h1 class="text-blue-2 text-3xl font-semibold">Telefone:</h1>
                    <input id="profile-tel" type="tel" class="text-blue-2 border-gray-2/20 outline-none border-2 bg-gray-3/20 rounded-2xl py-3 px-4 w-full text-2xl">
                </div>
                <div class="flex flex-col gap-3">
                    <h1 class="text-blue-2 text-3xl font-semibold">Email:</h1>
                    <input id="profile-email" type="email" class="text-blue-2 border-gray-2/20 outline-none border-2 bg-gray-3/20 rounded-3xl py-3 px-4 w-full text-2xl">
                </div>
                <div class="flex flex-col gap-3">
                    <h1 class="text-blue-2 text-3xl font-semibold">Nova senha:</h1>
                    <div class="flex items-center justify-center w-full h-14 rounded-2xl py-2 px-4 mb-4 text-xl border-gray-2/20 border-2 bg-gray-3/20 outline-brown-3 outline-2 max-md:h-14 max-md:text-lg max-md:px-3">
                        <input type="password" id="password" autocomplete="off" required class="bg-transparent outline-none grow min-w-fit">
                        <button type="button" id="show-password" class="h-4/5 outline-none flex-shrink-0">
                            <img src="../images/svg/eye.svg" alt="Olho" class="w-full h-full cursor-pointer">
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <section class="flex flex-col gap-8">
            <h1 class="text-blue-2 text-3xl font-semibold px-2">Endereço</h1>
            <div class="h-fit border-2 border-blue-1 rounded-3xl py-8 px-12 grid grid-cols-4 gap-14">
                <div class="flex flex-col gap-3 col-span-4">
                    <h1 class="text-blue-2 text-3xl font-semibold">CEP:</h1>
                    <input id="user-cep" type="text" class="text-blue-2 border-gray-2/20 outline-none border-2 bg-gray-3/30 rounded-2xl py-3 px-4 w-full text-2xl" >
                </div>  
                <div class="flex flex-col gap-3 col-span-3">
                    <h1 class="text-blue-2 text-3xl font-semibold">Logradouro:</h1>
                    <input id="user-logradouro" type="text" class="text-blue-2 border-gray-2/20 outline-none border-2 bg-gray-3/30 rounded-2xl py-3 px-4 w-full text-2xl" >
                </div>  
                <div class="flex flex-col gap-3 col-span-1">
                    <h1 class="text-blue-2 text-3xl font-semibold">Número:</h1>
                    <input id="user-numero" type="text" class="text-blue-2 border-gray-2/20 outline-none border-2 bg-gray-3/30 rounded-2xl py-3 px-4 w-full text-2xl" >
                </div>  
                <div class="flex flex-col gap-3 col-span-2">
                    <h1 class="text-blue-2 text-3xl font-semibold">Cidade:</h1>
                    <input id="user-cidade" type="text" class="text-blue-2 border-gray-2/20 outline-none border-2 bg-gray-3/30 rounded-2xl py-3 px-4 w-full text-2xl" >
                </div>  
                <div class="flex flex-col gap-3 col-span-2">
                    <h1 class="text-blue-2 text-3xl font-semibold">Bairro:</h1>
                    <input id="user-bairro" type="text" class="text-blue-2 border-gray-2/20 outline-none border-2 bg-gray-3/30 rounded-2xl py-3 px-4 w-full text-2xl" >
                </div>  
                <div class="flex flex-col gap-3 col-span-4">
                    <h1 class="text-blue-2 text-3xl font-semibold">Complemento:</h1>
                    <input id="user-complemento" type="text" class="text-blue-2 border-gray-2/20 outline-none border-2 bg-gray-3/30 rounded-2xl py-3 px-4 w-full text-2xl" >
                </div> 
            </div>
        </section>


    </main>
    <div id="loader" class="fixed inset-0 flex flex-col gap-6 items-center justify-center bg-white z-50">
        <h2 class="text-headline-2 text-brown-3 font-semibold italic">Expresso</h2>
        <img src="https://i.pinimg.com/originals/12/0b/d8/120bd89955eeb353f6b66730363a64e7.gif" class="h-[25vh] rounded-full border-4 border-brown-3" alt="">
        <div class="loader"></div>
    </div>
</body>
</html>
